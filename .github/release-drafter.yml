name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "ğŸš€ Features"
    labels: 
      - "feat"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
  - title: "ğŸš‘ï¸ Hot Fixes"
    labels:
      - "hotfix"
  - title: "âš¡ï¸ Improve performance"
    labels: 
      - "perf"
      - "performance"
  - title: "ğŸ“ Add or update documentation"
    labels:
      - "docs"
  - title: "ğŸ”’ï¸ Security"
    labels:
      - "security"
  - title: "ğŸ‘· CI/CD"
    labels:
      - "ci"
      - "cd"
  - title: "â™»ï¸ Refactor"
    labels:
      - "refactor"
  - title: "ğŸ§° Maintenance"
    label: "chore"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch

autolabeler:
  - label: 'feat'
    branch:
      - '/feat\/.+/'
  - label: 'fix'
    branch:
      - '/fix\/.+/'
  - label: 'hotfix'
    branch:
      - '/hotfix\/.+/'
  - label: 'perf'
    branch:
      - '/perf\/.+/'
      - '/performance\/.+/'
  - label: 'docs'
    branch:
      - '/docs\/.+/'
  - label: 'security'
    branch:
      - '/security\/.+/'
  - label: 'ci'
    branch:
      - '/ci\/.+/'
  - label: 'cd'
    branch:
      - '/ci\/.+/'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
  - label: 'refactor'
    branch:
      - '/refactor\/.+/'

    
template: |
  ## Changes

  $CHANGES
